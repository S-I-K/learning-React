<!-- React JS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/77bc876b29.js" crossorigin="anonymous"></script>
    <!-- react js cdn -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel cdn -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React JS</title>
</head>
<body>
    <div id="root"></div>
</body>


<script type="text/babel">
    /* React.createElement(tagname, {property} or null, contents) */
    /* root Element */
    const root = document.querySelector('#root');

    /* Time Converter Component */
    function MinutesToHours(){
        /* 분에서 시간, 시간에서 분으로 변환하는 Component */
        /* 1. input value controll */
        /* 2. event listener function */
        /* + disabled option */
        /* 3. flip function */
        const [amount, setAmount] = React.useState();
        /* inverted => true일땐 hours에 입력, false일땐 minute에 입력 */
        const [inverted, setInverted] = React.useState(false);

        /* data updata */
        function onChange(e){
            setAmount(e.target.value);
        }
        /* data reset */
        function reset(){
            setAmount(0);
        }
        /* data flip */
        function onFlip(){
            reset();
            setInverted((current)=> !current);
            console.log('change !');
        }


        return(
            <div>
                <h4>Minutes To Hours Converter</h4>
                <h5>Current Value <span className="marker"> {amount} </span></h5>
                {/*********** Minute ***********/}
                <div className='input-area'>
                    <label htmlFor="minutes">Minutes</label>
                    <input type="number" placeholder="Minutes" id="minutes" className={inverted ? "disabled" : ""} value={ inverted ? amount*60 : amount } onChange={onChange} disabled={inverted}></input>
                </div>
                {/*********** Hours ***********/}
                <div className='input-area'>
                    <label htmlFor="hours">Hours</label>
                    <input type="number" placeholder="Hours" id="hours" className={!inverted ? "disabled" : ""} value={ inverted ?  amount : Math.floor(amount/60) } onChange={onChange} disabled={!inverted}></input>
                </div>
                {/*********** Button ***********/}
                <div className="btn-area">
                    <button className="btn" onClick={reset}><i className="fa-solid fa-rotate"></i></button>
                    <button className="btn" onClick={onFlip}><i className="fa-solid fa-shuffle"></i></button>
                </div>
                </div>
        );
    };
    /* Code Challenge ! */
    function KmToMile(){
        const [amount, setAmount] = React.useState();
        const [inverted, setInverted] = React.useState(false);

        function onChange(e){
            setAmount(e.target.value);
        }

        function reset(){
            setAmount("0");
        }

        function onFlip(){
            reset();
            setInverted( (current)=> !current );
            console.log(inverted);
        }

        return(
            <div>
                <h4>Kilometer To Mile Converter</h4>
                <h5>Current Value <span className="marker"> {amount} </span></h5>
                <div className="input-area">
                    <label htmlFor="km">Km</label>
                    <input type="number" className={inverted ? "disabled":""} id="km" placeholder="Kilometer" value={!inverted ? amount : amount * 1.6093} onChange={onChange} disabled={inverted}></input>
                </div>
                <div className="input-area">
                    <label htmlFor="mile">Mile</label>
                    <input type="number" className={!inverted ? "disabled":""} id="mile" placeholder="Mile" value={inverted ? amount : amount / 1.6093} onChange={onChange} disabled={!inverted}></input>
                </div>
                <div className="btn-area">
                    <button className="btn" onClick={reset}><i className="fa-solid fa-rotate"></i></button>
                    <button className="btn" onClick={onFlip}><i className="fa-solid fa-shuffle"></i></button>
                </div>
            </div>
        );
    }
    /* App */
    function App(){
        const [index, setIndex] = React.useState("1");

        function onSelect(e){
            setIndex(e.target.value);
        }

        return(
            <div>
                <h2>Converter</h2>
                <select value={index} onChange={onSelect}>
                    <option value="">Choose one</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                {index === "" ? "What do you want to convert?" : null}
                {index === "0" ? <MinutesToHours/> : null}
                {index === "1" ? <KmToMile/> : null}
            </div>
        );
    };
    /* ReactDOM.render(new Tag, root Tag) */
    ReactDOM.render(<App/>, root);
    console.log('대충이라도 하자ㅋㅋ');
</script>
</html>
